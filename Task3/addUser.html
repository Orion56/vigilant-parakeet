<head>

    <!-- CSS only -->

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="users.html">Customer App</a>

            <div class="mb-3">

        </form>
    </section>
